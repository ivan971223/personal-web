<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    
    <meta name="description" content="About Louis Chan">
    <meta name="keywords" content="louis, hkust, engineering">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chan Tsz Leung, Louis</title>
    <!--title icon-->
    <!--<link rel="shortcut icon" href=""> -->
    <!--font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@300&family=Orbitron:wght@600&family=Quicksand&display=swap"
      rel="stylesheet">
  
    <!--script-->
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <!--scrolling-->
    <script src="./js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src='./js/scrollIt.min.js' type='text/javascript'></script>
    <script>$(function () { $.scrollIt(); });</script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    -->

</html>
